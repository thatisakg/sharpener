<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Fruit Shop</h2>

    <label>Name</label>
    <input type="text" id="name">

    <label>Price</label>
    <input type="number" id="price">

    <label>Quantity</label>
    <input type="number" id="quantity">

    <button class="add-btn" onclick="addToShop()">ADD TO SHOP</button>

    <h3>Products</h3>
    <ul id="productList"></ul>

    <div class="total">
      Total Items: <span id="total">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
