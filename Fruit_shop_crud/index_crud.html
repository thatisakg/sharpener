<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Shop (REST API)</title>
  <link rel="stylesheet" href="style_crud.css">
</head>
<body>

  <div class="container">
    <h2>Fruit Shop (REST API Integration)</h2>

    <label>Name</label>
    <input type="text" id="name">

    <label>Price</label>
    <input type="number" id="price">

    <label>Quantity</label>
    <input type="number" id="quantity">

    <button class="add-btn" onclick="addToShop()">ADD TO SHOP</button>

    <h3>Products</h3>
    <ul id="productList"></ul>

    <div class="total">
      Total Items: <span id="total">0</span>
    </div>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script_crud.js"></script>

</body>
</html>
